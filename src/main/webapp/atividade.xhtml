<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Virtual Bot</title>
	<h:outputStylesheet library="css" name="bootstrap.css" />
	<h:outputStylesheet library="css" name="bootstrap-theme.min.css" />

</h:head>
<h:body>
	<!--Página topo-->
	<ui:include src="topo.xhtml" />

	<!--Área de mensagens do sistema-->
	<div style="margin-top: 60px">
		<h:messages style="margin-left: 0;" class="alert alert-danger" />
	</div>

	<!--Conteúdo da página-->
	<div class="container-fluid">
		<div class="row">
			<p></p>
		</div>

		<div class="row">
			<div class="col-sm-12 text-center">
				<h2>#{atividadeBean.atividade.nome}
				<c:if test="#{atividadeBean.atividade.dificuldade == 'Fácil'}">
					<small><span class="label label-success">Fácil</span></small>
				</c:if>
				<c:if test="#{atividadeBean.atividade.dificuldade == 'Díficil'}">
					<small><span class="label label-danger">Díficil</span></small>
				</c:if>
				<c:if test="#{atividadeBean.atividade.dificuldade == 'Médio'}">
					<small><span class="label label-warning">Médio</span></small>
				</c:if>
				</h2>
				<hr />
			</div>
		</div>
		
		<div class="container">
			<div class="row text-center panel-body">
				<div class="col-md-2"></div>
				<div class="col-md-8">
					<h:form class="form-horizontal">
						<div class="form-group">
							<div class="col-sm-12">
                                <p> #{atividadeBean.atividade.descricao}</p>
                            </div>
						</div>
						<div class="form-group">
							<ul class="list-inline">
								<c:forEach items="#{atividadeBean.atividade.cenario.elementos}" var="elemento">
									<li class="col-sm-1">
									<h:commandButton class="btn #{elemento.nome} form-control" value="#"
													style="border-radius:0;">	
									</h:commandButton>	
									</li>
								</c:forEach>
							</ul>
						</div>
						
						<div class="form-group">
							<hr/>
							<label for="inputDificuldade" class="col-sm-2 control-label">Respostas</label>
						</div>
						<div class="form-group">
							<div class="col-sm-12">
								<!--Tabela de atividades -->
								<h:form>
									<h:dataTable value="#{atividadeBean.atividades}"
										var="atividade"
										class="table table-striped table-bordered table-responsive text-center">
										<h:column>
											<f:facet name="header">
												<h:outputText value="#" />
											</f:facet>
											<h:outputText value="#{atividade.id}" />
										</h:column>
										<h:column>
											<f:facet name="header">
												<h:outputText value="Aluno" />
											</f:facet>
											<h:outputText value="#{atividade.nome}" />
										</h:column>
										<h:column>
											<f:facet name="header">
												<h:outputText value="Data" />
											</f:facet>
											<h:outputText value="#{atividade.dificuldade}" />
										</h:column>
										<h:column>
											<f:facet name="header">
												<h:outputText value="Resultado" />
											</f:facet>
											<h:outputText value="#{atividade.qtdRespostas}" />
										</h:column>
										<h:column>
											<f:facet name="header">
												<h:outputText value="Opções" />
											</f:facet>
											<h:commandLink
												action="#{atividadeBean.verAtividade(atividade)}"
												value="Ver" />
										</h:column>
									</h:dataTable>
								</h:form>
							</div>
						</div>
					</h:form>


				</div>
				<div class="col-md-2"></div>

			</div>


		</div>
	</div>

</h:body>
</html>
