<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Virtual Bot</title>
	<h:outputStylesheet library="css" name="bootstrap.css" />
	<h:outputStylesheet library="css" name="bootstrap-theme.min.css" />

</h:head>
<h:body>
	<!--Página topo-->
	<ui:include src="topo.xhtml" />

	<!--Área de mensagens do sistema-->
	<div style="margin-top: 60px">
		<h:messages style="margin-left: 0;" class="alert alert-danger" />
	</div>

	<!--Conteúdo da página-->
	<div class="container-fluid">
		<div class="row">
			<p></p>
		</div>

		<div class="row">
			<div class="col-sm-12 text-center">
				<h2>Simulador</h2>
				<hr />
			</div>
		</div>

		<div class="container">
			<div class="row text-center panel-body">
				<div class="col-md-2"></div>
				<div class="col-md-8">
					<h:form class="form-horizontal">
						<div class="form-group">
							<div class="row">
								<div class="col-sm-6">
									<label class="col-sm-4 control-label">Seu Código:</label>
								</div>
								<div class="col-sm-6">
									<label class="control-label">Atividade: <c:if
											test="#{atividadeBean._atividade.nome != ''}">
										#{atividadeBean._atividade.nome}
									</c:if> <c:if test="#{atividadeBean._atividade.nome == null}">
									 - 
									</c:if>
									</label>
								</div>
							</div>

						</div>

						<div class="form-group">
							<div class="col-sm-12">
								<h:inputTextarea class="form-control code" rows="5"
									value="#{respostaBean.resposta.codigo}" />
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-4">
								<h:commandLink class="btn btn-primary"
									action="#{respostaBean.simular}" value="Simular" />
							</div>
							<div class="col-sm-2">
								<h:commandLink class="btn btn-danger"
									action="#{respostaBean.limparCenario}" value="Limpar" />
							</div>
							<div class="col-sm-4">
								<h:commandLink class="btn btn-success"
									action="#{respostaBean.submeter}" value="Submeter" />
							</div>
							<div class="col-sm-2">
								<label class="col-sm-2 control-label">#{respostaBean.resposta.resultado}</label>
							</div>
						</div>
						<div class="form-group">
							<ul class="list-inline">
								<c:forEach items="#{respostaBean._elementos}" var="elemento">
									<li class="col-sm-1"><h:commandLink class="thumbnail"
											style="border-radius:0; margin:0; padding:0;" height="50px">
											<img src="#{elemento.opcao.cor}" alt="algo" height="40px" />
										</h:commandLink></li>
								</c:forEach>
							</ul>
						</div>

					</h:form>


				</div>
				<div class="col-md-2"></div>

			</div>


		</div>
	</div>

</h:body>
</html>
