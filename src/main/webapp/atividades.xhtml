<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Virtual Bot</title>
	<h:outputStylesheet library="css" name="bootstrap.css" />
	<h:outputStylesheet library="css" name="bootstrap-theme.min.css" />

</h:head>
<h:body>
	<!--Página topo-->
	<ui:include src="topo.xhtml" />

	<!--Área de mensagens do sistema-->
	<div style="margin-top: 60px">
		<h:messages style="margin-left: 0;" class="alert alert-danger" />
	</div>

	<!--Conteúdo da página-->
	<div class="container-fluid">

		<div class="row page-header">
			<div class="col-sm-12 text-center">
				<h2>Atividades</h2>
			</div>
		</div>

		<div class="container">

			<div class="row">
				<div class="col-sm-6"></div>
				<div class="col-sm-4"></div>
				<div class="col-sm-2 text-right">
					<h:form>
						<h:commandButton value="Nova Atividade"
							action="addAtividade.xhtml?faces-redirect=true"
							class="btn btn-primary" />
					</h:form>
				</div>
			</div>

			<div class="row pager">
				<!--Tabela de atividades -->
				<h:form>
					<h:dataTable value="#{atividadeBean._atividades}" var="atividade"
						class="table table-striped table-bordered table-responsive text-center">
						<h:column>
							<f:facet name="header">
								<h:outputText value="#" />
							</f:facet>
							<h:outputText value="#{atividade.id}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Nome" />
							</f:facet>
							<h:outputText value="#{atividade.nome}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Dificuldade" />
							</f:facet>
							<h:outputText value="#{atividade.dificuldade}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Qtd de respostas" />
							</f:facet>
							<h:outputText value="#" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Opções" />
							</f:facet>
							<h:commandLink action="#{atividadeBean.verAtividade(atividade)}"
								value="Ver " />
							<h:commandLink action="#" value="| Editar " />
							<h:commandLink action="#" value="| Excluir" />
						</h:column>
					</h:dataTable>
				</h:form>
			</div>

		</div>
	</div>

</h:body>
</html>
